<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARIMA Model Forecasting</title>
    <style>
        .forecast-container {
            width: 80%;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forecast-container img {
            max-width: 100%;
            max-height: 100%;
        }

        form {
            width: 60%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>ARIMA Model Forecasting</h1>
    <h2>Upload CSV File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <div class="forecast-container">
        {% if plot_url %}
            <img src="{{ plot_url }}" alt="ARIMA Model Forecast">
        {% else %}
            <p>No forecast available. Please upload a CSV file.</p>
        {% endif %}
       
       
        <!-- The ARIMA model forecast will be displayed here -->
        <!-- Example: <img src="path_to_forecast_image.jpg" alt="ARIMA Model Forecast"> -->
    </div>
</body>
</html>
